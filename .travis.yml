language: c
install: wget https://raw.githubusercontent.com/ocaml/ocaml-ci-scripts/master/.travis-docker.sh
script: bash -ex .travis-docker.sh
sudo: required
services:
  - docker
sudo: false
env:
 global:
   - PRE_INSTALL_HOOK="cd /home/opam/opam-repository && git pull origin master && opam update -u -y"
   - POST_INSTALL_HOOK="sh ./.travis-ci.sh"
   - PINS="mirage.3.4.0:. mirage-types.3.4.0:. mirage-types-lwt.3.4.0:. mirage-runtime.3.4.0:."
   - EXTRA_REMOTES="https://github.com/mirage/mirage-dev.git"
 matrix:
   - PACKAGE=mirage DISTRO=debian-testing OCAML_VERSION=4.04 EXTRA_ENV="MODE=xen"
   - PACKAGE=mirage DISTRO=alpine OCAML_VERSION=4.04 EXTRA_ENV="MODE=hvt"
   - PACKAGE=mirage DISTRO=ubuntu-16.04 OCAML_VERSION=4.05 EXTRA_ENV="MODE=unix"
   - PACKAGE=mirage DISTRO=ubuntu-16.04 OCAML_VERSION=4.05 EXTRA_ENV="MODE=virtio"
   - PACKAGE=mirage DISTRO=ubuntu-16.04 OCAML_VERSION=4.06 EXTRA_ENV="MODE=xen"
   - PACKAGE=mirage DISTRO=debian-testing OCAML_VERSION=4.06 EXTRA_ENV="MODE=muen"
   - PACKAGE=mirage DISTRO=alpine OCAML_VERSION=4.07 EXTRA_ENV="MODE=unix"
   - PACKAGE=mirage DISTRO=debian-testing OCAML_VERSION=4.07 EXTRA_ENV="MODE=hvt"
   - PACKAGE=mirage DISTRO=alpine OCAML_VERSION=4.07 EXTRA_ENV="MODE=xen"
 matrix:
   allow_failures:
   - PACKAGE=mirage DISTRO=ubuntu-18.04 OCAML_VERSION=4.07 EXTRA_ENV="MODE=genode"
